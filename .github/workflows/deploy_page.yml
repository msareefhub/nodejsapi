name: Deploy Node.js App to cPanel

on:
  push:
    branches:
      - main # or your default branch name

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js dependencies
        run: npm install

      # If your app requires a build step (like Next.js), add it here
      # - name: Build application
      #   run: npm run build

      - name: Upload files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER_IP }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/efuturemedia.in/nodeadmin/ # The application root defined in cPanel
          exclude: |
            .git/
            .github/
            node_modules/
            # add any other files/folders you don't want to upload
